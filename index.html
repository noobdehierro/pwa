<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form prueba</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="manifest" href="manifest.json" />

    <script src="/js/jquery.com_jquery-3.7.0.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <body>
      <div class="container">
        <form id="formPWA">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Ingrese su teléfono"
            />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Ingrese su mensaje"
            ></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Enviar" />
          </div>
        </form>
        <img src="images/icon-48x48.png" alt="" />
        <img src="images/icon-96x96.png" alt="" />
        <img src="images/icon-192x192.png" alt="" />
        <img src="images/icon-512x512.png" alt="" />
      </div>
      <div id="overlay">
        <div class="cv-spinner">
          <span class="spinner"></span>
        </div>
      </div>
      <script src="js/app.js"></script>
    </body>
  </body>
</html>
